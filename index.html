<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JogoDaVelha</title>

    <script src="marcar.js"></script>

    <style>
        *{
            margin: 0;

            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        body{
            background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(4,2,58,1) 9%, rgba(6,4,77,1) 17%, rgba(7,6,92,1) 23%, rgba(9,9,121,1) 35%, rgba(7,65,158,1) 53%, rgba(6,96,179,1) 63%, rgba(0,212,255,1) 100%);

        }

            text-align: center;

        }
        td {
            font-size: 80px;
        }
        td {
            color: white;
            width: 100px;
            height: 100px;
            background-color: grey;
        }
        td:hover {
            cursor: pointer;
            background: lightgray;
        }
        div{
            min-height: 100vh;
            display: grid;
            place-items: center;
            text-align: center;
        }
    </style>

</body>
</html>
